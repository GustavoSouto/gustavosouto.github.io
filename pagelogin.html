<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3989608a57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Area do Cliente</title>
</head>

<body>

    <section class="box p-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-secondary">Area Administrativa</button>
                </div>
            </div>
            <img src="img/logo.png" alt="" class="img-fluid p-2">
            <div class="login">
                <form action="">
                    <div class="form-group" style="color: white;">
                        <label for="Username"">Nome de Usuário</label>
                <input type=" text" name="Username" id="Username" placeholder="Nome do Usuário" class="form-control w-50" required>
                    </div>
                    <div class="form-group" style="color: white;">
                        <label for="Password"">Senha</label>
                <input type=" text" name="Password" id="Password" placeholder="Digite sua senha" class="form-control w-50" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
